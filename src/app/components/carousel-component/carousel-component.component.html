@if (courses | async; as coursePage) {
<div id="carousel" class="carousel">
    <div class="carousel-indicators" style="margin-bottom: -2%">
      <a href="#"
      class="text-center active"
    >Ver todos los cursos</a>

  </div>
  <div class="carousel-inner carouselContainer">
    <div class="carousel-item active">
      <tr class="classContainer">
        @for(course of coursePage; track course.idCourse){
      <td class="classes" >
        <app-course-component [course]="course"></app-course-component>
      </td>
    }
    </tr>
  </div>
  </div>
  <button
    class="carousel-control-prev"
    style="margin-left: -4%; width: 5%"
    type="button"
    data-bs-target="#carousel"
    data-bs-slide="prev"
    (click)="changeSlideLeft()"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    style="margin-right: -4%; width: 5%"
    type="button"
    data-bs-target="#carousel"
    data-bs-slide="next"
    (click)="changeSlideRight()"
    >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
}
