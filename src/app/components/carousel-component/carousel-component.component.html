<div id="carousel" class="carousel">
  <div class="carousel-indicators" style="margin-bottom: -2%">


</div>

<div class="carousel-inner carouselContainer">
  <div class="carousel-item active">
    <tr class="classContainer">
      @for(course of courses | async; track course.idCourse){
        @if (course.idCourse != null) {
            <a href="course/{{course.idCourse}}">
              <app-course-card [courseInfo]="course" ></app-course-card>
            </a>
          } @else {
            {{autoFirstPage()}}
          }
          
        }
      </tr>
</div>
</div>
<button
  class="carousel-control-prev"
  style="margin-left: -4%; width: 5%"
  type="button"
  data-bs-target="#carousel"
  data-bs-slide="prev"
  (click)="changeSlideLeft()"
>
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
</button>
<button
  class="carousel-control-next"
  style="margin-right: -4%; width: 5%"
  type="button"
  data-bs-target="#carousel"
  data-bs-slide="next"
  (click)="changeSlideRight()"
  >
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
</button>
</div>
