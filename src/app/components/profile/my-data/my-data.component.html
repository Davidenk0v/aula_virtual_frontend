<div class="p-2 md:p-4">
    <div class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg">
      <h2 class="pl-6 text-2xl font-bold sm:text-xl">Mi perfil</h2>
  
      <div class="grid max-w-2xl mx-auto mt-8">
        <form [formGroup]="profile" >
          <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">
            <img id="camb-perfil-img"
                class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                src="{{this.imageUrl}}"
                alt="Bordered avatar">
  
            <div class="flex flex-col space-y-5 sm:ml-8">
              <button type="button" data-modal-target="static-modal" data-modal-toggle="static-modal" onclick="document.getElementById('exampleModal').classList.remove('hidden')"
                      class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200 ">
                Cambiar imagen
              </button>
              <button id="borrar-img"
                      type="button"
                      class="py-3.5 px-7 text-base font-medium text-indigo-900 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200 "
                      (click)="setDefaultImage()">
                Borrar imagen
              </button>
            </div>
          </div>
  
          <div class="items-center mt-8 sm:mt-14 text-[#202142]">
            <div class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
              <div class="w-full">
                <label for="first_name" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">
                  Primer nombre</label>
                <input type="text" id="first_name" formControlName="firstName"
                       class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                       placeholder="Your first name" required>
              </div>
  
              <div class="w-full">
                <label for="last_name" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">
                  Segundo nombre</label>
                <input type="text" id="last_name" formControlName="lastName"
                       class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                       placeholder="Your last name" required>
              </div>
            </div>
  
            <div class="mb-2 sm:mb-6">
                <label for="text" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Username</label>
                <input type="username" id="username" formControlName="username"
                       class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                       placeholder="" required>
              </div>
            <div class="mb-2 sm:mb-6" [formGroup]="emailForm">
              <label for="email" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white">Tu email</label>
              <input type="email" id="email" formControlName="email" readonly
                     class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                     placeholder="your.email@mail.com" required>
            </div>
  
            <div class="flex justify-end">
              <button type="submit"
                      class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
    
<!-- Modal Crear -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 hidden" id="exampleModal">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
    <div class="p-4 border-b flex justify-between items-center">
      <h5 class="text-xl font-semibold">Crear meeting</h5>
      <button class="text-gray-500 hover:text-gray-700" onclick="document.getElementById('exampleModal').classList.add('hidden')" (click)="this.clearPreview()">&times;</button>
    </div>
      <div class="p-4">
        <div class="mb-4">
                <div id="image-preview" class="max-w-sm p-6 mb-4 bg-gray-100 border-dashed border-2 border-gray-400 rounded-lg items-center mx-auto text-center cursor-pointer">
                  <input id="upload" type="file" class="hidden" accept="image/*" (change)="setFile($event)" />
                  <label for="upload" class="cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-gray-700 mx-auto mb-4">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
                    </svg>
                    <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-700">Upload picture</h5>
                    <p class="font-normal text-sm text-gray-400 md:px-6">Choose photo size should be less than <b class="text-gray-600">2mb</b></p>
                    <p class="font-normal text-sm text-gray-400 md:px-6">and should be in <b class="text-gray-600">JPG, PNG, or GIF</b> format.</p>
                    <span id="filename" class="text-gray-500 bg-gray-200 z-50"></span>
                  </label>
                </div>
                <div class="flex items-center justify-center">
                  <div class="w-full">
                    <label class="w-full text-white bg-[#050708] hover:bg-[#050708]/90 focus:ring-4 focus:outline-none focus:ring-[#050708]/50 font-medium rounded-lg text-sm px-5 py-2.5 flex items-center justify-center mr-2 mb-2 cursor-pointer"
                    (click)="uploadImage()">
                      <span class="text-center ml-2">Upload</span>
                    </label>
              </div>
            </div>
      </div>
      <div class="p-4 border-t flex justify-end space-x-2">
        <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600" onclick="document.getElementById('exampleModal').classList.add('hidden')" (click)="this.clearPreview()">Cerrar</button>
      </div>
  </div>
</div>

<div class="modal fade" id="formaterror" tabindex="-1" aria-labelledby="formaterror" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title" id="formaterror">Error</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                  (click)="cerrarModalFormat()"></button>
          </div>
          <div class="modal-body">
              Formato no admitido, solo se admiten jpeg, jpg y png.
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                  (click)="cerrarModalFormat()">Aceptar</button>
          </div>
      </div>
  </div>
</div>
