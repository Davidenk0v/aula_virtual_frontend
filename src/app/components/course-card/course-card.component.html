
@if(courseInfo){
    <div class="card mb-4 shadow-sm"  routerLinkActive="router-link-active" >
        <div class="card-body" [routerLink]="['/course', courseInfo.idCourse]">
            <img src="https://ntfor.com/wp-content/uploads/2023/02/imagen-predeterminada-curso-ntfor.jpg" alt="img" class="w-100 rounded-top">
            <h5 class="card-title">{{courseInfo.name}}</h5>
            <ul class="list-unstyled mt-3 mb-4">
                <li><strong>Inicio:</strong> {{courseInfo.startDate}}</li>
                <li><strong>Fin:</strong> {{courseInfo.finishDate}}</li>
                <li><strong>Precio:</strong> {{courseInfo.price}} â‚¬</li>
            </ul>
        </div> 
        <button class="btn btn-danger" (click)="deleteCourse(courseInfo.idCourse)">Borrar curso</button>
    </div>
}
