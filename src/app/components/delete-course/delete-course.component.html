<div class="popup">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">¿Estás seguro de que quieres borrar este curso?</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Esta acción no se puede deshacer. Una vez que elimines el curso, no podrás recuperarlo.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"(click)="cancelar()">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="borrar()">Borrar</button>
        </div>
      </div>
    </div>
  </div>
