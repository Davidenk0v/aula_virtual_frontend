<div class="my-3">
    <h3 class="text-center text-xl font-bold dark:text-white">Comentarios:</h3>
    <div
    >
    @if(loggeIn){
      <form>
        <label for="newComment" class="sr-only">Your message</label>
        <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
            <textarea [(ngModel)]="newComment" id="newComment" name="newComment" rows="1" class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
                <button (click)="addNewComent(courseId)" type="submit" class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                <svg class="w-5 h-5 rotate-90 rtl:-rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                    <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
                </svg>
                <span class="sr-only">Send message</span>
            </button>
        </div>
    </form>
  }


    @for (coment of coments; track coment.idComment) {
<article class="m-3 bg-gray-50 rounded-lg">
  <div class="flex items-center mb-4">
      <img class="w-10 h-10 me-4 rounded-full" src="../../../assets/img/default-profile.jpg" alt="">
      <div class="font-medium dark:text-white">
          <p>{{ nameUser }} <small class="block text-sm text-gray-500 dark:text-gray-400">{{coment.date}}</small></p>
      </div>
  </div>
  <p class="mb-2 text-gray-500 dark:text-gray-400">{{coment.text}}</p>
  <aside>
      <div class="flex items-center mt-3">
          <button class="ps-4 text-sm font-medium text-blue-600 hover:underline dark:text-blue-500 border-gray-200 ms-4 border-s md:mb-0 dark:border-gray-600">Editar</button>
          <button (click)="confirmBox()" class="ps-4 text-sm font-medium text-red-600 hover:underline dark:text-red-500 border-gray-200 ms-4 border-s md:mb-0 dark:border-gray-600">Eliminar</button>
      </div>
  </aside>
</article>  
    }
