<div class="my-3 bg-gray-200 p-5">
    <h3 class="text-center text-xl font-bold dark:text-white">Comentarios:</h3>
    <div
    >
    @if(loggeIn){
   <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
       <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800">
           <label for="newComment" class="sr-only">Your comment</label>
           <textarea [(ngModel)]="newComment" id="newComment" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400" placeholder="AÃ±ade un comentario" required ></textarea>
       </div>
       <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
           <button (click)="addNewComent(courseId)" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
               Enviar
           </button>
       </div>
   </div>
    }
      @for (coment of coments; track $index) {
<article>
    <div class="flex items-center mb-4">
        <img class="w-10 h-10 me-4 rounded-full" src="../../../assets/img/default-profile.jpg" alt="">
        <div class="font-medium dark:text-white">
            <p>{{ coment.username }}</p>
        </div>
    </div>
    <div class="flex items-center mb-1 space-x-1 rtl:space-x-reverse">
        <h3 class="ms-2 text-sm font-semibold text-gray-900 dark:text-white">Titulo del comentario</h3>
    </div>
    <p class="mb-2 text-gray-500 dark:text-gray-400">{{coment.text}}</p>
    <aside>
      @if(isOwner(coment.userId)){
        <div class="flex items-center mt-3">
            <button (click)="editarComentario(coment.text, $index)" class="ps-4 text-sm font-medium text-blue-600 hover:underline dark:text-blue-500 border-gray-200 ms-4 border-s md:mb-0 dark:border-gray-600">Editar</button>
            <button (click)="confirmBox(coment.idComment)" class="ps-4 text-sm font-medium text-red-600 hover:underline dark:text-red-500 border-gray-200 ms-4 border-s md:mb-0 dark:border-gray-600">Eliminar</button>
        </div>
      }
    </aside>
</article>
      }
