<body class="container my-3">
  <h2 class="text-center">Crear nuevo curso</h2>
  <div class="text-center">
    <div class="itemInput my-2">Nombre del curso: <input type="text" [(ngModel)]="courseInfo.name" class="courseName" /></div>
    <div class="itemInput my-2">Descripci√≥n: <textarea [(ngModel)]="courseInfo.description"  class="courseDescription" > </textarea></div>
    <div class="itemInput my-2">Fecha inicio: <input type="date" [(ngModel)]="courseInfo.startDate"  class="courseStartDate"/></div>
    <div class="itemInput my-2">Fecha fin: <input type="date" [(ngModel)]="courseInfo.finishDate"  class="courseFinishDate" /></div>
    <div class="itemInput my-2">Precio: <input type="number" [(ngModel)]="courseInfo.pago"  class="coursePrice"/></div>
    <button class="btn btnSend" (click)="showData()">Enviar</button>
  </div>
</body>
