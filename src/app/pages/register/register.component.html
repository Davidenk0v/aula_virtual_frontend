<div class="card p-4 d-flex flex-column contenedor-principal">
    <h1 class="p-2 text-center">Registro</h1>
    <!-- Input para recoger los datos de registro. -->
    <input class="rounded-2 entrada" type="text" placeholder="Usuario" [(ngModel)]="usuario.userName">
    <br>
    <input class="rounded-2 entrada" type="text" placeholder="Nombre" [(ngModel)]="usuario.firstName">
    <br>
    <input class="rounded-2 entrada" type="text" placeholder="Apellido" [(ngModel)]="usuario.lastName">
    <br>
    <input class="rounded-2 entrada" type="text" placeholder="Correo" [(ngModel)]="usuario.email">
    <br>
    <input class="rounded-2 entrada" type="text" placeholder="Direccion" [(ngModel)]="usuario.address">
    <br>
    <input class="rounded-2 entrada" type="text" placeholder="Contraseña" [(ngModel)]="usuario.password">
    <br>
    <!-- Boton de registro usando metodo. -->
    <a href="#" class="btn btn-primary p-2 text-center boton-register" (click)="onRegister()">
        <span>Inicie sesion</span>
    </a>
