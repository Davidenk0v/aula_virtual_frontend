<div class="container mt-3">
    @if(successMessage){
        <app-success-message [message]="successMessage"></app-success-message>
    }
    @if(errorMessage){
        <app-error-message [message]="errorMessage"></app-error-message>
    }
    <div class="row mt-5 rounded-3 bg-light p-4">
        <form [formGroup]="registerForm" class="col-md-8 mx-auto">
            <h1 class="text-center mb-4">Registrarse</h1>

            <h5 class="mb-4">Datos personales:</h5>
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input formControlName="username" name="username" id="username" class="form-control entrada" type="text" placeholder="Introduce tu nombre de usuario">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input formControlName="email" name="email" id="email" class="form-control entrada" type="email" placeholder="Introduce tu correo electrónico">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="password" class="form-label">Contraseña</label>
                    <input formControlName="password" name="password" id="password" class="form-control entrada" type="password" placeholder="Introduce tu contraseña">
                </div>
                <div class="col-md-6">
                    <label for="password2" class="form-label">Repite la contraseña</label>
                    <input formControlName="password2" name="password2" id="password2" class="form-control entrada" type="password" placeholder="Vuelve a introducir tu contraseña">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input formControlName="firstname" name="firstname" id="firstname" class="form-control entrada" type="text" placeholder="Introduce tu nombre">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Apellidos</label>
                    <input formControlName="lastname" name="lastname" id="lastname" class="form-control entrada" type="text" placeholder="Introduce tus apellidos">
                </div>
            </div>

            <!-- Checkbox para recordar la sesión y link para recuperar la contraseña.-->
            <div class="text-center mb-4">
                <a routerLink="/login" class="enlace">
                    ¿Ya tienes cuenta? Inicia sesión
                </a>
            </div>

            <!-- Boton de inicio de sesión usando método. -->
            <div class="text-center">
                <button (click)="register()" class="btn btn-primary boton-login">
                    Registrarse
                </button>
            </div>

            <!-- Link para registrarse. -->
            <p class="text-center mt-3">
                <a class="enlace" routerLink="/register">
                    ¿Olvidaste tu contraseña?
                </a>
            </p>
        </form>
    </div>
</div>
