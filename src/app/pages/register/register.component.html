<div class="form-group container mt-3">
    @if(successMessage){
        <app-success-message [message]="successMessage"></app-success-message>
    }
    @if(errorMessage){
        <app-error-message [message]="errorMessage"></app-error-message>
    }
    <div class="row mt-5 rounded-3 col-6 mx-auto bg-light">
        <form [formGroup]="registerForm" class="col-8 mx-auto">
        <h1 class="p-2 text-center">Registrarse</h1>

        <h5 class="mb-4">Datos personales:</h5>
        <!-- Input para recoger los datos de inicio de sesion. -->
        <label for="username">Nombre de usuario</label>
        <input formControlName="username" name="username" id="username" class="form-control mb-4" type="text" placeholder="Introduce tu nombre de usuario">

        <label for="password">Contraseña</label>
        <input formControlName="password" name="password" id="password" class="form-control mb-4" type="password" placeholder="Introduce tu contraseña">

        <label for="username">Repite la contraseña</label>
        <input formControlName="password2" name="password2" id="password2" class="form-control mb-4" type="password" placeholder="Vuelve a introducir tu contraseña">

        <label for="firstName">Nombre</label>
        <input formControlName="firstName" name="firstName" id="firstName" class="form-control mb-4" type="text" placeholder="Introduce tu nombre">

        <label for="lastName">Apellidos</label>
        <input formControlName="lastName" name="lastName" id="lastName" class="form-control mb-4" type="text" placeholder="Introduce tus apellidos">

        <label for="email">Email</label>
        <input formControlName="email" name="email" id="email" class="form-control mb-4" type="email" placeholder="Introduce tu nombre de usuario">


        <h5 class="mb-4">Dirección:</h5>
            <label for="street">Calle</label>
            <input formControlName="street" name="street" id="street" class="form-control mb-4" type="text" placeholder="Introduce tu dirección">

            <label for="number">Número de la calle</label>
            <input formControlName="number" name="number" id="number" class="form-control mb-4 " type="number" placeholder="Introduce el número de la calle" min="1">

            <label for="city">Ciudad</label>
            <input formControlName="city" name="city" id="city" class="form-control mb-4" type="text" placeholder="Introduce tu ciudad">

            <label for="country">País</label>
            <input formControlName="country" name="country" id="country" class="form-control mb-4" type="text" placeholder="Introduce tu país">

            <label for="postalCode">Código postal</label>
            <input formControlName="postalCode" name="postalCode" id="postalCode" class="form-control mb-4" type="number" placeholder="Introduce tu código postal" min="0">
    
        <!-- Checkbox para recordar la sesion y link para recuperar la contraseña.-->
        <div class="p-2  text-center">
            <!-- ¿Añadir metodo para hacer peticion para recuperar contraseña? -->
            <a routerLink="/login" class="enlace ms-auto mb-2">
               ¿Ya tienes cuenta? Inicia sesión
            </a>
        </div>
        <!-- Boton de inicio de sesion usando metodo. -->
        <div class="text-center">
            <button (click)="register()" class="boton-login btn btn-primary p-2 text-center aling-center mb-2">
                Registrarse
            </button>
        </div>
        <!-- link para registrarse. -->
        <p class="text-center">
            <a class="enlace" aria-current="page" routerLink="/register">
                <span>Olvidé mi contraseña</span>
            </a>
        </p>
    </form>
    </div>
    </div>
