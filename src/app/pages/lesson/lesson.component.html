<div class="contMain"> 
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{lesson.name}}</h1> 
            <p class="card-text">{{lesson.description}}</p>
            <a class="link" (click)="downloadFile(lesson)">Descargar archivo </a>
        </div>
  </div>
  <div class="contVolverBtn">
    <a class="btn btn-success" (click)="volverAlCurso()">Volver al curso</a> 
  </div>
</div>
