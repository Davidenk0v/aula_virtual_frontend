
    <div class="container-fluid fullContainer">
        <div class="row">
            <div class="col-md-9">
                <div class="container ms-4">
                    <h1 class="titulo">Resultados para la b√∫squeda <span>"{{mensajeBusqueda}}"</span></h1>
                    <h5>{{ result }} resultados</h5>
                    <hr>
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
                        @for (item of courseList; track $index) {
                            <div class="col-md-4">
                                <div class="card mb-4 shadow-sm">
                                    <div class="card-body">
                                        <img src="https://ntfor.com/wp-content/uploads/2023/02/imagen-predeterminada-curso-ntfor.jpg" alt="img" class="w-100 rounded-top">
                                        <h5 class="card-title">{{ item.name }}</h5>
                                        <ul class="list-unstyled mt-3 mb-4">
                                            <li><strong>Inicio:</strong> {{ item.startDate }}</li>
                                            <li><strong>Fin:</strong> {{ item.finishDate }}</li>
                                            <li><strong>Pago:</strong> {{ item.price }}</li>
                                        </ul>
                                        <button class="btn btn-primary">Detalles</button>
                                    </div>
                                </div>
                            </div>    
                            
                        }
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="filtros">
                    <h2>Filtrar por</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar" (keyup)="onEnter($event)" [(ngModel)]="mensaje">
                    </div>
                    <div class="accordion" id="categoriasAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="categoriasHeading">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#categoriasCollapse" aria-expanded="true" aria-controls="categoriasCollapse">
                                    Categorias
                                </button>
                            </h2>
                            <div id="categoriasCollapse" class="accordion-collapse collapse show" aria-labelledby="categoriasHeading">
                                <div class="accordion-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="categoria1">
                                        <label class="form-check-label" for="categoria1">
                                            Tecnologia
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="categoria2">
                                        <label class="form-check-label" for="categoria2">
                                            Ciencias
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
