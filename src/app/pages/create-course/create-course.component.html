<div class="container my-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Crear Nuevo Curso</h2>
      <form [formGroup]="newCourseForm">
        <div class="form-group">
          @if(errorMessage){
            <app-error-message [message]="errorMessage"></app-error-message>
          }
          <label for="courseName">Nombre del Curso</label>
          <input type="text" formControlName="name" id="courseName" class="form-control" placeholder="Ingrese el nombre del curso">
        </div>
        <div class="form-group">
          <label for="courseDescription">Descripción</label>
          <textarea formControlName="description" id="courseDescription" class="form-control" placeholder="Ingrese la descripción del curso"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="startDate">Fecha de Inicio</label>
            <input type="date" formControlName="startDate" id="startDate" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="finishDate">Fecha de Fin</label>
            <input type="date" formControlName="finishDate" id="finishDate" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="coursePrice">Precio</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">€</span>
            </div>
            <input type="number" formControlName="price" id="coursePrice" class="form-control" placeholder="Ingrese el precio">
          </div>
        </div>
        <button type="button" class="btn btn-block btn-success" (click)="addCourse()">Crear Curso</button>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="formaterror" tabindex="-1" aria-labelledby="formaterror" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title" id="formaterror">Error</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                  (click)="cerrarModalFormat()"></button>
          </div>
          <div class="modal-body">
              Formato no admitido, solo se admiten jpeg, jpg y png.
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                  (click)="cerrarModalFormat()">Aceptar</button>
          </div>
      </div>
  </div>
</div>
