<body class="container my-3">
  <h2 class="text-center">Crear nuevo curso</h2>
  <form [formGroup]="newCourseForm" class="text-center">
    <div class="itemInput my-2">Nombre del curso: <input type="text" formControlName="name" class="courseName" name="name"/></div>
    <div class="itemInput my-2">Descripci√≥n: <textarea formControlName="description" name="description" class="courseDescription" > </textarea></div>
    <div class="itemInput my-2">Fecha inicio: <input type="date" formControlName="startDate" name="startDate"  class="courseStartDate"/></div>
    <div class="itemInput my-2">Fecha fin: <input type="date" formControlName="finishDate" name="finishDate" class="courseFinishDate" /></div>
    <div class="itemInput my-2">Precio: <input type="number" formControlName="price" name="pago" class="coursePrice"/></div>
    <button class="btn btnSend" (click)="addWorkout()">Enviar</button>
  </form>
</body>
