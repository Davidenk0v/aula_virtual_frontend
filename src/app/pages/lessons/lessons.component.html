<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Lección</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Subir Lección</h1>
        <form [formGroup]="lesson">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre de la Lección</label>
                <input type="text" class="form-control" id="name" placeholder="Introduce el nombre de la lección" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido</label>
                <textarea class="form-control" id="contenido" rows="5" placeholder="Escribe el contenido de la lección" formControlName="contenido"></textarea>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Añade una descripción opcional" formControlName="description"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" (click)="post()">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
