<div class="container mt-3">
@if(errorMessage){
    <app-error-message [message]="errorMessage"></app-error-message>
}

@if(successMessage){
    <app-success-message [message]="successMessage"></app-success-message>
}
    <div class="row mt-5 rounded-3 bg-light p-4">
        <div class="col-md-8 mx-auto text-center">
            <form  >
                <h1 class="text-center mb-4">Recupera tu contraseña</h1>
    
                <h5 class="mb-4">Introduce el correo asociado a tu cuenta:</h5>
                <div class="row mb-4">
                    <form [formGroup]="emailForm">
                        <input formControlName="email" name="email" id="email" class="form-control entrada" type="email" placeholder="Introduce tu email">
                    </form>
                </div>
    
            </form>
            <div class="text-center">
                <button class="btn btn-success" (click)="sendMail()">Recuperar contraseña</button>
            </div>
        </div>
    </div>
</div>
