<!-- Container principal -->
<div class="container mx-auto p-4">
  <div class="flex flex-wrap">
      <!-- Panel izquierdo -->
      <div class="w-full md:w-9/12">
          <div class="bg-white p-4 rounded-lg shadow-lg">
              <h2 class="text-xl font-semibold mb-4">Proximos meetings</h2>
              <div class="overflow-y-auto max-h-96">
                  <!-- Comprobación de meetings -->
                  @if (meetings) {
                      @for (item of meetings; track $index) {
                          <div class="bg-gray-100 p-4 rounded-lg shadow-md mb-4">
                              <div class="flex items-center justify-between mb-2">
                                  <div>
                                      <h6 class="text-lg font-semibold">{{ item?.topic }}</h6>
                                      <span class="text-gray-500">{{ item?.start_time }}</span>
                                  </div>
                                  <button class="text-gray-500 hover:text-gray-700" data-bs-toggle="modal" data-bs-target="#opciones" (click)="mandarInicio(item.id)" onclick="document.getElementById('opciones').classList.remove('hidden')">
                                      <img src="../../../../assets/img/tres-puntos.png" class="w-5" alt="">
                                  </button>
                              </div>
                              <div>
                                  <p class="text-gray-600">Creado el {{ item?.created_at }}</p>
                                  <p>{{ item?.duration }} mins</p>
                              </div>
                          </div>
                      }   
                  } @else {
                      <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                          <h2>No hay Meetings</h2>
                      </div>
                  }
              </div>
          </div>
      </div>

      <!-- Panel derecho -->
      <div class="w-full md:w-3/12">
          <div class="bg-white p-4 rounded-lg shadow-lg">
              <h2 class="text-xl font-semibold text-center mb-4">Meetings</h2>
              <div class="flex justify-center space-x-4">
                  <button class="flex flex-col items-center bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  onclick="document.getElementById('exampleModal').classList.remove('hidden')">
                      <img src="../../../../assets/img/mas (1).png" alt="" class="w-12 mb-2">
                      <p class="text-sm font-semibold">Crear</p>
                  </button>
                  <button class="flex flex-col items-center bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600" type="button" data-bs-toggle="modal" data-bs-target="#iniciarModal"
                  onclick="document.getElementById('iniciarModal').classList.remove('hidden')">
                      <img src="../../../../assets/img/editar.png" alt="" class="w-12 mb-2">
                      <p class="text-sm font-semibold">Iniciar</p>
                  </button>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Modal Opciones -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 hidden" id="opciones">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
    <div class="p-4 border-b flex justify-between items-center">
      <h5 class="text-xl font-semibold">Opciones</h5>
      <button class="text-gray-500 hover:text-gray-700" onclick="document.getElementById('opciones').classList.add('hidden')">&times;</button>
    </div>
    <div class="p-4">
      <div class="flex justify-between">
        <button class="flex flex-col items-center bg-blue-500 text-white rounded-lg p-4 hover:bg-blue-600" type="button" (click)="meetingInicio()">
          <img src="../../../../assets/img/mas (1).png" alt="" class="w-12 mb-2">
          <p class="text-sm font-semibold">Iniciar</p>
        </button>
        <button class="flex flex-col items-center bg-red-500 text-white rounded-lg p-4 hover:bg-red-600" type="button" onclick="openDeleteModal()">
          <img src="../../../../assets/img/borrar.png" alt="" class="w-12 mb-2">
          <p class="text-sm font-semibold">Borrar</p>
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Modal Crear -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 hidden" id="exampleModal">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
    <div class="p-4 border-b flex justify-between items-center">
      <h5 class="text-xl font-semibold">Crear meeting</h5>
      <button class="text-gray-500 hover:text-gray-700" onclick="document.getElementById('exampleModal').classList.add('hidden')">&times;</button>
    </div>
    <form [formGroup]="meeting">
      <div class="p-4">
        <div class="mb-4">
          <label for="agenda" class="block text-gray-700">Agenda</label>
          <input type="text" id="agenda" formControlName="agenda" class="w-full p-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="duration" class="block text-gray-700">Duration (minutes)</label>
          <input type="number" id="duration" formControlName="duration" class="w-full p-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" formControlName="password" class="w-full p-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="start_time" class="block text-gray-700">Start Time</label>
          <input type="datetime-local" id="start_time" formControlName="start_time" class="w-full p-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="timezone" class="block text-gray-700">Timezone</label>
          <input type="text" id="timezone" formControlName="timezone" class="w-full p-2 border rounded-lg" required>
        </div>
      </div>
      <div class="p-4 border-t flex justify-end space-x-2">
        <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600" onclick="document.getElementById('exampleModal').classList.add('hidden')">Cerrar</button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600" (click)="createMetting()">Programar</button>
      </div>
    </form>
  </div>
</div>
<!-- Modal Iniciar -->
<div class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50 hidden" id="iniciarModal">
  <div class="bg-white rounded-lg shadow-lg max-w-md w-full">
    <div class="p-4 border-b flex justify-between items-center">
      <h5 class="text-xl font-semibold">Iniciar meeting</h5>
      <button class="text-gray-500 hover:text-gray-700" onclick="document.getElementById('iniciarModal').classList.add('hidden')">&times;</button>
    </div>
    <form [formGroup]="iniciarMeeting" (ngSubmit)="navegarAZoom()">
      <div class="p-4">
        <div class="mb-4">
          <label for="agenda" class="block text-gray-700">Número</label>
          <input type="text" id="agenda" formControlName="meetingNumber" class="w-full p-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700">Password</label>
          <input type="password" id="password" formControlName="password" class="w-full p-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="timezone" class="block text-gray-700">Nombre</label>
          <input type="text" id="timezone" formControlName="name" class="w-full p-2 border rounded-lg" required>
        </div>
      </div>
      <div class="p-4 border-t flex justify-end space-x-2">
        <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600" onclick="document.getElementById('iniciarModal').classList.add('hidden')">Cerrar</button>
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Iniciar</button>
      </div>
    </form>
  </div>
</div>
