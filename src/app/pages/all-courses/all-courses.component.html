<h1 class="text-center mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Todos los <span class="underline underline-offset-3 decoration-8 decoration-blue-400 dark:decoration-blue-600">cursos</span></h1>
<app-filter-navbar (searchData)="onCoursesSearch($event)"></app-filter-navbar>
<div class="flex flex-wrap m-5">
    <div class="flex flex-wrap">
        @for(course of coursesSearch; track course.idCourse){
            <div class="m-5">
                <app-course-card [courseInfo]="course"></app-course-card>
            </div>
        }
    </div>
</div>
