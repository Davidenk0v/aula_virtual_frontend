<div style="background-color: rgba(163, 161, 161, 1);" class="card p-4 d-flex flex-column">
    <h1 class="p-2 text-center">Login</h1>
    <!-- Input para recoger los datos de inicio de sesion. -->
    <input class="rounded-2" type="text" placeholder="Username" [(ngModel)]="Username">
    <br>
    <input class="rounded-2" type="text" placeholder="password" [(ngModel)]="password">
    <!-- Checkbox para recordar la sesion y link para recuperar la contraseÃ±a.-->
    <div class="p-2 d-flex flex-row">
        <input type="checkbox" [(ngModel)]="remenberMe">
        <label for="remenber">
            <span>Remenber me</span>
        </label>
        <a href="" style="color: rgba(0, 56, 105, 1);" class="ms-auto">
            <span>Forgot password?</span>
        </a>
    </div>
    <!-- Boton de inicio de sesion usando metodo. -->
    <a href="#" style="background-color: rgba(23, 24, 59, 1);" class="btn btn-primary p-2 text-center " (click)="loginUser()">
        <span>Login</span>
    </a>
    <br>
    <br>
    <!-- Boton de inicio de sesion usando Google. -->
    <a href="#" class="btn btn-primary bg-light text-dark ">
        <div class="d-inline-flex">
            <img style="height: 1.1rem;"
                src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
                class="img-fluid align-self-center" alt="error">
            <span class="mx-2">Google</span>
        </div>
    </a>
    <!-- link para registrarse. -->
    <p>New here? <a href="" style="color: rgba(0, 56, 105, 1);">Sign-in</a></p>
</div>
